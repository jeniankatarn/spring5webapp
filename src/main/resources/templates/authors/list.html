<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}"> <!-- inserts an iterator, render following for each element -->
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Juha</td>
        <td th:text="${author.lastName}">Kuha</td><!-- object dot notation -->
    </tr>
</table>
</body>
</html>
